---
layout: default
title: Contact Me
---

<!--
  To make this form work you have to:
  1. defined "email: youremail@email.com" in _config.yml file.
  2. verify your form on formspree.io.
-->

<div id="content" class="site-content fadeInDown delay_075s">
  <main id="main" class="site-main outer">
    <div class="inner">
      <h1 class="post-title">Contact Me</h1>
      {% if site.contact_page_description %}
        <p>{{ site.contact_page_description }}</p>
      {{else}}
      {% endif %}
      <div class="content">

        <!--Block content-->
        <div class="block-content ">

          <!--Info-->
          <div class="block-info">

            <!--Row-->
            <div class="row">

              <div class="col-md-12">

                <div class="info-holder   margTMedium">

                  <!--Address info-->
                  <div class="address-info">
                    <i class="fa fa-map-marker" style="font-size:48px;color:#d81578"></i>
                    <p> 4676 Admiralty Way, Suite 1001
                      <br/>
                      90292, Marina Del Rey, CA, USA
                    </p>
                  </div>
                  <!--End address info-->


                  <!--Contact info-->
                  <div class="contact-info tCenter">
                    <div class="ico"><i class="	fa fa-envelope"></i></div>
                    <p>meryemmhamdi1@gmail.com </p>
                    <div class="ico"><i class="fa fa-mobile-phone"></i></div>
                    <p>+1 323 620 6836</p>
                    <div class="ico"><i class="fa fa-external-link-square"></i></div>
                    <p><a href='http://meryemmhamdi1.github.io'>http://meryemmhamdi1.github.io</a></p>
                  </div>
                  <!--End contact info-->

                </div>

              </div>

            </div>
            <!--End row-->

          </div>
          <!--End info-->

        </div>
        <!--End block content-->


      </div>

      <section class="contact-form">
        <form action="https://formspree.io/{{ site.email }}" method="post" id="contact-form">
          <div class="form-item">
            <label class="form-label">Your Email <span>(required)</span></label>
            <input type="text" name="email" placeholder="Your email address..." class="form-input" />
          </div>

          <div class="form-item">
            <label class="form-label">Your Name <span>(required)</span></label>
            <input type="text" name="name" placeholder="Your name..." class="form-input" />
          </div>

          <div class="form-item">
            <label class="form-label">Your Message <span>(required)</span></label>
            <textarea name="message" placeholder="Your message..." class="form-textarea"></textarea>
          </div>

          <input type="hidden" name="_next" value="/thank-you" />
          <input type="hidden" name="_subject" value="Contact form submission" />
          <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="" />

          <div class="form-item">
            <input type="submit" value="Send Message" class="button" />
          </div>
        </form>
      </section>
    </div><!-- .inner-->
  </main>
</div>
